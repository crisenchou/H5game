<script type="text/javascript" src="game.js"></script>
<script type="text/javascript">

Game.init("myCanvas");
Game.start();


window.onload=function(){ 
    document.getElementById('document').keyup = keyup;
    document.getElementById('document').onkeypress = keyPress;
}


function keyup(event)
{
    //37 左箭头   39右箭头  38上箭头  40 下箭头  32空格
    if(event.keyCode >= 37 && event.keyCode<=40 || event.keyCode==32){
        game.control(event.keyCode);
    }
}


function keyPress(event)
{
    if(event.keyCode >= 37 && event.keyCode<=40){
        Game.controle(event.keyCode)
        //setTimeout(Game.controle(event.keyCode),100)
    }
}

</script>
