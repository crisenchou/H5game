<!DOCTYPE html>
<html>
<head>
<title>贪吃蛇</title>
<meta charset="utf-8" />
</head>
<body onkeyup="showKeyCode(event)">
<h1>贪吃蛇</h1>
<p>使用键盘的方向键可以控制蛇行走的方向</p>
<p>得分：<b id="score">0</b>分</p>
<div>
<input type="button" id="change" value="开始游戏" onclick="start()" />
<input type="button" id="change" value="重新开始" onclick="restart()" />
<input type="button" id="change" value="暂停游戏" onclick="pause()" />
</div>
<canvas id="myCanvas" width="800" height="600"></canvas>
<div>
<input type="button" id="change" value="上" onclick="change('up')" />
<input type="button" id="change" value="下" onclick="change('down')" />
<input type="button" id="change" value="左" onclick="change('left')" />
<input type="button" id="change" value="右" onclick="change('right')" />
</div>
</body>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript">
game.init('myCanvas');
function showKeyCode(event)
{
    //37 左箭头   39右箭头  38上箭头  40 下箭头  32空格
    if(event.keyCode == 32){
        game.pause();
    }else if(event.keyCode >= 37 && event.keyCode<=40){
        //var derec = { 37 : "left",38 : "up",39 : "right",40 : "down"}
        game.start();
        snake.changeDerec(event.keyCode-37);
    }
}

function start(){
    game.start();
}
function restart(){
    game.restart();
}
function pause(){
    game.pause();
}
function change(derec){
    game.start();
    snake.derec = derec;
}
</script>
</html>
